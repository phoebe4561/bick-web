<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>路線編輯</title>
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <!-- header navbar -->
    <header class="bg-white border-bottom border-primary border-4 fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand py-3" href="./homepage.html">
            <img src="./images/logo.png" alt="logo" width="90" height="55" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link px-4" href="./officialAllRoute.html">官方路線</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="./hashtag.html">私人推薦</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link px-4 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> 會員中心 </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./memberpage.html">我的推薦&收藏</a></li>
                  <li><a class="dropdown-item" href="./articleEdit.html">路線編輯</a></li>
                </ul>
              </li>
            </ul>
            <div>
              <button class="btn btn-primary px-4 me-3" data-bs-toggle="modal" data-bs-target="#loginModal">登入</button>
              <button class="btn btn-outline-secondary px-4" data-bs-toggle="modal" data-bs-target="#registModal">註冊</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-wrapper">
      <div style="height: 100px"></div>
      <div class="container">
        <h1 class="font-24 ps-3 border-start border-4 border-primary fw-bold my-4 mb-3">路線文章編輯</h1>
        <div class="content-box">
          <div class="row">
            <label for="inputUser" class="col-sm-2 col-form-label border-end border-2">作者</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUser" />
            </div>
          </div>
        </div>
        <div class="content-box">
          <div class="row">
            <label for="inputDate" class="col-sm-2 col-form-label border-end border-2">刊登時間</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputDate" />
            </div>
          </div>
        </div>
        <div class="content-box">
          <div class="row">
            <label for="inputKeyword" class="col-sm-2 col-form-label border-end border-2">關鍵字標籤</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputKeyword" />
            </div>
          </div>
        </div>
        <div class="content-box">
          <div class="row">
            <label for="inputImg" class="col-sm-2 col-form-label border-end border-2">照片上傳</label>
            <div class="col-sm-10">
              <input type="file" id="inputImg" />
            </div>
          </div>
        </div>
        <div class="content-box">
          <div class="form-group row">
            <label for="inputUser" class="col-sm-2 col-form-label border-end border-2">文章標題</label>
            <div class="col-sm-10">
              <input type="text" class="form-control my-2" id="inputUser" />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label border-end border-2">文章內容</label>
            <div class="col-sm-10">
              <textarea class="form-control my-2" id="inputContent" rows="5"></textarea>
            </div>
          </div>
        </div>
        <div class="my-4 d-flex justify-content-center">
          <button class="btn btn-primary">送出資料</button>
          <button class="btn btn-outline-secondary ms-3">返回頁面</button>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="container-fluid text-center py-4 bg-darkBrown text-white">Copyright © 高雄鐵馬行 All rights reserved.</footer>
    <!-- end of 頁尾 -->
  </body>
</html>
